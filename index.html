---
title: Jekyll Setup
layout: default
---

<div>

    <h1>Posts</h1>

    <section>
        {% for post in site.posts %}
        <article>
            <h2>
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
            </h2>
            <p>{{ post.date | date: "%b %-d, %Y" }}</p>
        </article>
        {% endfor %}
    </section>

</div>
